<!DOCTYPE html>
<html>
<head>
	<title>Filter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
        <input type="text" id="name" class="search-key" placeholder="name">
        <input type="text" id="lastname" class="search-key" placeholder="lastname">
        <input type="number" id="number" class="search-key" placeholder="number">
        <p></p>
        <table id="tblMain">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th> 
                <th>Number</th>
            </tr>
            <tr>
                <td data-input="name">John-I</td>
                <td data-input="lastname">Doe-II</td> 
                <td data-input="number">17</td>
            </tr>
            <tr>
                <td data-input="name">Crystal</td>
                <td data-input="lastname">Moore</td> 
                <td data-input="number">65</td>
            </tr>
            <tr>
                <td data-input="name">Ronald-I</td>
                <td data-input="lastname">Mercado-II</td> 
                <td data-input="number">5</td>
            </tr>
			<tr>
                <td data-input="name">Graham</td>
                <td data-input="lastname">Lee--II</td> 
                <td data-input="number">51</td>
            </tr>
    </table>

<script >
const $filterableRows = $('#tblMain').find('tr').not(':first'),
		$inputs = $('.search-key');

$inputs.on('input', function() {

	$filterableRows.hide().filter(function() {
  	return $(this).find('td').filter(function() {
    	
      const tdText = $(this).text().toLowerCase(),
      		inputValue = $('#' + $(this).data('input')).val().toLowerCase();
    
    	return tdText.indexOf(inputValue) != -1;
    
    }).length == $(this).find('td').length;
  }).show();

});
</script>
</body>
</html>
